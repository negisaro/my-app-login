<div *ngIf="users.length === 0; else table" class="alert alert-warning text-center">
  NO hay Usurios que mostrar
</div>


<ng-template #table>
  <span class="text-4xl text-cyan-800 text-center font-medium leading-tight">Listado de Usuarios</span>
  <hr class="text-light">
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-center text-sm font-light text-surface dark:text-white" data-twe-spy="scroll"
            data-twe-target="#scrollspy-collapsible" data-twe-offset="0">
            <thead class="border-b border-neutral-200 bg-[#68829b] font-medium text-white dark:border-white/10">
              <tr>
                <th scope="col" class=" px-6 py-4 text-left">#</th>
                <th scope="col" class=" px-6 py-4 text-left">Nombres</th>
                <th scope="col" class=" px-6 py-4 text-left">Apellidos</th>
                <th scope="col" class=" px-6 py-4 text-left">Usuario</th>
                <th scope="col" class=" px-6 py-4">Email</th>
                <th colspan="3" style="text-align: center">Acciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users; let i = index">
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <td class="whitespace-nowrap  px-6 py-4 text-left"> {{i + 1}}</td>
                <td class="whitespace-nowrap  px-6 py-4 text-left"> {{user.name}}</td>
                <td class="whitespace-nowrap  px-6 py-4 text-left"> {{user.lastName}}</td>
                <td class="whitespace-nowrap  px-6 py-4 text-center">{{user.username}}</td>
                <td class="whitespace-nowrap  px-6 py-4 text-center">{{user.correoElectronico}}</td>
                <th><button class="btn btn-sm btn-outline-success">Update</button></th>
                <th><button (click)="onDeleteUser(user.id)" type="submit"
                    class="btn btn-sm btn-outline-danger">Delete</button></th>
              </tr>
            </tbody>
          </table>
        </div>
        <shared-paginator [paginator]="paginator" [url]="'/dashboard/user/list-user/page'"></shared-paginator>
        <shared-paginator [paginator]="paginator" [routerLink]="['/dashboard/user/list-user/page']"></shared-paginator>

      </div>
    </div>
  </div>
</ng-template>
