<form class="login100-form" autocomplete="on" [formGroup]="myForm" (ngSubmit)="login()">

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Username</span>
    <input class="input100" type="text" formControlName="username" placeholder="Username">
    <span class="focus-input100"></span>

    <div *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty
             || myForm.controls['username'].touched)">
      <small Class="form -text text-danger" *ngIf="myForm.controls['username'].errors?.['required']">
        El Username es requerido.
      </small>
    </div>

  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>

    <div *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty
             || myForm.controls['password'].touched)">
      <small Class="form -text text-danger" *ngIf="myForm.controls['password'].errors?.['required']">
        El Password es requerido.
      </small>
      <small Class="form -text text-danger" *ngIf="myForm.controls['password'].errors?.['minlength']">
        El Password debe tener como minimo 8 caracteres.
      </small>
    </div>

  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" [disabled]="myForm.invalid" type="submit">
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿No tienes cuenta?
    </span>

    <a routerLink="/auth/register" class="txt2">
      Crear una aquí
    </a>
  </div>
</form>
