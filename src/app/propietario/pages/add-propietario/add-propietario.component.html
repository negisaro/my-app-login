<div class="container">
  <div class="card bg-light">
    <!-- <div class="card-header">-->
    <h3 class="text-secondary"></h3>
  </div>
  <div class="card-body">
    <form [formGroup]="propietarioForm" (ngSubmit)="onSubmit()">
      <div>
        <input class="form-control my-2" placeholder="Documento" name="documento" formControlName="documento">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Primer Nombre" name="primerNombre" formControlName="primerNombre">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Segundo Nombre" name="segundoNombre"
          formControlName="segundoNombre">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Primer Apellido" name="primerApellido"
          formControlName="primerApellido">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Segungo Apellido" name="segundoApellido"
          formControlName="segundoApellido">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Email" name="email" formControlName="email">
      </div>
      <div>
        <input class="form-control my-2" placeholder="Numero Celular" name="telefono" formControlName="telefono">
      </div>
      <div>
        <input class="form-control my-2" placeholder="DirecciÃ³n" name="direccion" formControlName="direccion">
      </div>

      <div>
        <button type="submit" class="btn btn-sm btn-outline-primary mx-3">Guardar</button>
        <button type="button" class="btn btn-sm btn-outline-success">Limpiar</button>
      </div>
    </form>
  </div>
</div>
